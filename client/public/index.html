<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="js/bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index_structure.css">
  <link rel="stylesheet" href="css/display.css">
  <!-- <script src="https://code.highcharts.com/5.0.0/js/highcharts.js"></script> -->
  <link href="https://code.highcharts.com/5.0.0/css/highcharts.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <link href="css/chart-style.css" rel="stylesheet" type="text/css">

</head>
<body>

  <nav>
    <div>
      <h1> Barcleys </h1>
    </div>

    <div id="dashboard" >
      <input type="button" class="toggler" value= "search" id="dashboardToggle">
      <input type="button" class="toggler"  value= "portfolio" id="searchToggle">
    </div>
  </nav>


  <div class ="form_setup visibility" id="stock_search">
    <h1>Find Stock Information</h1>
    <h3>Enter company stock name and find the latest information</h3>
    <form id="input_stock_pick">
      <div class = "input_form_div">
        <input type="text" id="stockname" placeholder="Enter location visited" >
      </div>
      <div class = "input_form_div">
        <input class="submit" type="submit" value="Submit"/>
      </div>
    </form>
    <div class = "search-box"  id="stock_search_stock">
      <div id="graph">
      </div>
    </div>
  </div>



  <div id="portfolio">
    <div id="get-portfolio-total"></div>
    <div id="held_stocks"></div>
  </div>


</body>
</html>
